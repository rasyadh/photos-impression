<!-- yield content -->
{% extends 'base.html' %} {% block content %}

<!-- hero -->
<section class="hero is-info">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Hasil Percobaan
            </h1>
            <h2 class="subtitle">
                Hasil percobaan deteksi ekspresi yang telah dilakukan.
            </h2>
        </div>
    </div>
</section>

<!-- result detection -->
<section class="section">
    <div class="container">
        <table class="table is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal Percobaan</th>
                    <th>Hasil</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% if results %}
                <tr>
                    <td colspan="4"></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="has-text-centered">Belum ada hasil percobaan</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</section>

<!-- end yield content -->
{% endblock %}
