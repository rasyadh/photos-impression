<!-- yield content -->
{% extends '/base.html' %} {% block content %}

<!-- hero -->
<section class="hero is-info">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Hasil Deteksi Ekspresi
            </h1>
        </div>
    </div>
</section>

<!-- result detection -->
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="notification">
                    0 : Netral
                </div>
            </div>
            <div class="column">
                <div class="notification">
                    1 : Bahagia
                </div>
            </div>
            <div class="column">
                <div class="notification">
                    2 : Sedih
                </div>
            </div>
            <div class="column">
                <div class="notification">
                    3 : Terkejut
                </div>
            </div>
        </div>
        <canvas id="chart_result"></canvas>
    </div>
</section>

<script>
    let ctx = document.getElementById("chart_result").getContext("2d");
    let time, result;
    let id = `{{ id | safe }}`;

    $.ajax({
        type: "GET",
        url: "/expression_detection/result_detection/" + id,
        success: ((response) => {
            time = response.map((data) => data.time_detected);
            result = response.map((data) => data.result_expression)
            create_chart(ctx, time, result);
        }),
        error: ((error) => console.log(error))
    });

    create_chart = (ctx, time, result) => {
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: time,
                datasets: [{
                    label: 'Ekspresi Wajah',
                    data: result,
                    steppedLine: true,
                    backgroundColor: 'rgba(32, 156, 233, 0.2)',
                    borderColor: 'rgba(32, 156, 233, 0.2)'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    }]
                }
            }
        });
    }
</script>

<!-- end yield content -->
{% endblock %}
