<html>

<head>
    <title>{{ title }} | Dashboard Impresi Foto</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Facial Expression" />
    <meta name="theme-color" content="#00D1B2">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/ImpresiFoto.png') }}" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/app.css') }}" />

    <script src="{{ url_for('static', filename='js/font-awesome-all.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar is-primary is-transparent navbar-is-medium">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/dashboard/">
                    <img class="image" src="{{ url_for('static', filename='image/ImpresiFotoWhite.png') }}" alt="Logo">
                    <h1 class="title is-5 has-text-white">
                        | Dashboard Impresi Foto
                    </h1>
                </a>
                <div class="navbar-burger burger" data-target="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="navbar-menu" id="menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/dashboard/expression/">
                        Ekspresi Wajah
                    </a>
                    <a class="navbar-item" href="/dashboard/feature_extraction/">
                        Ekstraksi Fitur
                    </a>
                    <a class="navbar-item" href="/dashboard/photos_collection/">
                        Koleksi Foto
                    </a>
                    <a class="navbar-item" href="/dashboard/detection_results/">
                        Hasil Percobaan
                    </a>
                    <a class="navbar-item" href="/dashboard/user/">
                        Pengguna
                    </a>
                    <a class="navbar-item" href="/dashboard/statistic/">
                        Statistik
                    </a>
                    <div class="navbar-item">
                        <a class="button is-primary is-inverted is-outlined" href="/admin/logout/">
                            Keluar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- dynamic content -->
    {% block content %} {% endblock %}

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        &copy; 2017, Dashboard Impresi Foto
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <p>
                            <strong>Dashboard Impresi Foto</strong> by
                            <a href="github.com/rasyadh">Rasyadh Abdul Aziz</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
